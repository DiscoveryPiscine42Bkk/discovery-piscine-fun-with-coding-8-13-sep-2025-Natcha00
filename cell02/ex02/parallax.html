<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parallax Demo</title>
  <link rel="stylesheet" href="parallax.css" />
</head>
<body>
  <!-- Parallax Section 1 -->
  <section class="parallax" id="hero" aria-label="Scenic background image with welcome message">
    <div class="overlay"></div>
    <div class="center-msg">
      <h1>Welcome aboard</h1>
      <p>Scroll to explore</p>
    </div>
  </section>

  <!-- Middle black block -->
  <section class="content-block" aria-label="Information block">
    <div class="content-wrap">
      <h2>Parallax without JavaScript</h2>
      <p>
        This middle section is a solid black block. Add any message or details hereâ€”It provides
        contrast between the two parallax images.
      </p>
    </div>
  </section>

  <!-- Parallax Section 2 -->
  <section class="parallax" id="outro" aria-label="Second background image with closing message">
    <div class="overlay"></div>
    <div class="center-msg">
      <h2>See you at the bottom</h2>
      <p>Thanks for scrolling!</p>
    </div>
  </section>
</body>
</html>
